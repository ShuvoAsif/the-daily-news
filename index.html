<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Daily News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!---------------------fontawesome---------------------->
    <script src="https://kit.fontawesome.com/cdbb5c2906.js" crossorigin="anonymous"></script>
</head>

<body>
    <!----------------------------navbar--------------------------->
    <header class="px-5 my-3">
        <nav class="navbar bg-light">
            <div class="container-fluid">
                <a class="navbar-brand bg-primary fs-3 fw-bold text-light p-1 px-3 rounded-1">The Daily News</a>
                <div class="d-flex p-1" role="search">
                    <a class="btn btn-outline-success fs-5 mx-1" href="http://">News</a>
                    <a class="btn btn-outline-success fs-5 mx-1" href="blog.html">Blog</a>

                </div>
            </div>
        </nav>
        <hr>
    </header>
    <main class="px-5 my-3">
        <!---------------------------category start-------------------------->
        <div id="categories-container" class=" d-md-flex d-lg-flex justify-content-between">

        </div>
        <!----------------------------category end--------------------------->
        <!-----------------------------news start---------------------------->
        <div id="news-container" class="my-3">

        </div>
        <!------------------------------modal------------------------------->


        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog" id="modal">

                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel" id="modalTital"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modalBody">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>







    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
    <script src="js/try.js"></script>
</body>

</html>
